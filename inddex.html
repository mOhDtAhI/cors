<!DOCTYPE html>

<body>
  <h1>Testing CORS</h1>
  <pre id="result">Waiting...</pre>
  <script>
    fetch("https://a.sensfrx.ai/v1/token/6975956592814677", {
      method: "GET",
      credentials: "include" // CRITICAL: includes cookies!
